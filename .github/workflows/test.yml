name: Character Validation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate-characters:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run All Character Validation Tests
      run: npm test

    - name: Test CLI Functionality
      run: npm run test:cli

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint || echo "Linting completed with warnings"
      continue-on-error: true

    - name: Validate JSON files
      run: |
        echo "Validating character JSON files..."
        for file in src/assets/scripts/characters/*.json; do
          echo "Checking $file"
          node -e "JSON.parse(require('fs').readFileSync('$file', 'utf8'))" || exit 1
        done
        echo "All JSON files are valid"
